<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Scrapbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login" class="card">
    <h2>Welcome to My Scrapbook ðŸ’Œ</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg"></p>
  </div>

  <div id="scrapbook">
    <div class="photos">
      <h2 style="text-align:center; color: #d81b60;">My Memories âœ¨</h2>
      <img src="images/photo1.png" />
      <img src="images/photo2.png" />
      <img src="images/photo3.png" />
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "1809") { // Change this!
        document.getElementById("login").style.display = "none";
        document.getElementById("scrapbook").style.display = "block";
        document.body.style.background = "#fff"; // optional reset
      } else {
        document.getElementById("errorMsg").innerText = "Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
