<!DOCTYPE html>
<html>
<head>
    <title>My Scrapbook</title>
    <script>
        function checkPassword() {
            var password = prompt("Enter the password to view the scrapbook:");
            if (password === "1809") {
                document.getElementById("scrapbook").classList.remove("hidden");
            } else {
                alert("Incorrect password!");
                document.body.innerHTML = "<h2>Access Denied</h2>";
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkPassword()">
    <div id="scrapbook" class="hidden">
        <h1>My Digital Scrapbook</h1>
        <p class="intro">A collection of beautiful memories ðŸ§¡</p>

        <div class="gallery">
            <img src="images/photo1.png" alt="Memory 1">
            <img src="images/photo2.png" alt="Memory 2">
            <img src="images/photo3.png" alt="Memory 3">
        </div>
    </div>
</body>
