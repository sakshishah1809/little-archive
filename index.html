<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mihir&Sakshi</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Password Overlay -->
<div id="password-screen" style="
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: #f9f9f9;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  box-shadow: inset 0 0 100px #bbb;
  padding: 20px;
  text-align: center;
">
  <h2 style="color: #5A4033; margin-bottom: 20px; font-weight: 600;">Enter Password to View</h2>
  <input 
    type="password" 
    id="password-input" 
    placeholder="Password" 
    style="
      padding: 12px 15px; 
      font-size: 16px; 
      border: 2px solid #7D5441; 
      border-radius: 6px; 
      width: 250px;
      max-width: 80vw;
      outline: none;
      transition: border-color 0.3s ease;
    "
    onfocus="this.style.borderColor='#B07B4B'"
    onblur="this.style.borderColor='#7D5441'"
  />
  <button 
    onclick="checkPassword()" 
    style="
      margin-top: 20px; 
      padding: 12px 25px; 
      font-size: 16px; 
      background-color: #7D5441; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgb(125 84 65 / 0.3);
      transition: background-color 0.3s ease;
    "
    onmouseover="this.style.backgroundColor='#A6784F'"
    onmouseout="this.style.backgroundColor='#7D5441'"
  >
    Enter
  </button>
  <p id="error-message" style="color: #b00020; margin-top: 15px; font-weight: 600; display: none;">Incorrect password. Try again.</p>
</div>

<!-- Previous Button -->
<button id="prev-btn" class="btn">Prev</button>

<!-- Book Container -->
<div id="book" class="book">
    <!-- <div class="book-spine"></div> -->

    <!-- Paper 1 -->
    <div id="p1" class="paper">
        <div class="front">
            <div class="front-content">
                    <img src="images/cover.png" alt="Cover" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
        <div class="back">
            <div class="back-content">
                <img src="images/Page1.png" alt="Page 1" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
    </div>

    <!-- Paper 2 -->
    <div id="p2" class="paper">
        <div class="front">
            <div class="front-content">
                <img src="images/Page2.png" alt="Page 2" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
        <div class="back">
            <div class="back-content">
                <img src="images/Page3.png" alt="Page 3" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
    </div>

    <!-- Paper 3 -->
    <div id="p3" class="paper">
        <div class="front">
            <div class="front-content">
                <img src="images/Page4.png" alt="Page 4" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
        <div class="back">
            <div class="back-content">
                <img src="images/Page5.png" alt="Page 5" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
    </div>

    <!-- Paper 4 -->
    <div id="p4" class="paper">
        <div class="front">
            <div class="front-content">
                <img src="images/Page6.png" alt="Page 6" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
        <div class="back">
            <div class="back-content">
                <img src="images/Page7.png" alt="Page 7" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
    </div>

    <!-- Paper 5 -->
    <div id="p5" class="paper">
        <div class="front">
            <div class="front-content">
                <img src="images/Page8.png" alt="Page 8" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
        <div class="back">
            <div class="back-content">
                <img src="images/Page9.png" alt="Page 9" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
        </div>
    </div>

    <!-- Paper 6 -->
    <div id="p6" class="paper">
        <div class="front">
            <div class="front-content">
                <img src="images/Page10.png" alt="Page 10" class="page-img" style="width: 100%; height: 100%; object-fit: contain;" />

        <div class="back">

            </div>
        </div>
    </div>
</div>

<!-- Next Button -->
<button id="next-btn" class="btn">Next</button>

<script>
  function checkPassword() {
    const passwordInput = document.getElementById('password-input');
    const errorMsg = document.getElementById('error-message');
    const passwordScreen = document.getElementById('password-screen');
    const password = passwordInput.value.trim();

    // Change this to your desired password
    const correctPassword = "1809";

    if(password === correctPassword) {
      passwordScreen.style.display = 'none';
    } else {
      errorMsg.style.display = 'block';
      passwordInput.value = '';
      passwordInput.focus();
    }
  }
</script>

</body>
</html>
